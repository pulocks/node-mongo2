<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>My Node and Mongodb Site</h1>
        <br>
        <p>Last Added Product: <span id="productName"></span></p>
        
        <div class="container">
            <div class="row">
                <input type="text" class="form-control" placeholder="Product name" id="name">
                <input type="text" class="form-control" placeholder="Price" id="price">
                <input type="text" class="form-control" placeholder="Stock" id="stock">
                <button class="btn btn-primary" id="addProduct">Add Product</button>
            </div>
            <p style="display: none; color: green" id="successMessage">Product Added Successfully</p>
            <br/>
            <ul id="product-list">

            </ul>
        </div>
        <script>
            //GET Data
            fetch('http://localhost:3001/products')
            .then(res => res.json())
            .then(data => {
                displayProducts(data);
            })

            function displayProducts(data) {
                const productContainer = document.getElementById('product-list');
                for(let i = 0; i < data.length; i++) {
                    const product = data[i];
                    appendProduct(product, productContainer);
                }
            }

            function appendProduct(product, productContainer) {
                const item = document.createElement('li');
                item.innerText = `Product Name: ${product.name}, Price: ${product.price}, Stock: ${product.stock}`;
                productContainer.appendChild(item);
            }

            //POST data to the server
            const addedProduct = document.getElementById('addProduct');
            addedProduct.addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const price = document.getElementById('price').value;
                const stock = document.getElementById('stock').value;
                const product = {name, price, stock};
                fetch('http://localhost:3001/addProduct', {
                    method: 'POST',
                    body: JSON.stringify(product),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                .then(res => res.json())
                .then(data => {
                    updateProduct(data);
                    // clean
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('stock').value = '';

                    // show success message
                    const success = document.getElementById('successMessage');
                    success.style.display = 'block';
                    setTimeout(() => {
                        success.style.display = 'none';
                    }, 5000);
                });
            });

            function updateProduct(product) {
                const productContainer = document.getElementById('product-list');
                appendProduct(product, productContainer);
                document.getElementById('productName').innerText = product.name;
            }

        </script>
    </body>
</html>
